<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-sm-9 customerform p-4 d-flex flex-column">

            <h4 class="mt-2 mb-2">Hardware Upgrade</h4>
            <div class="d-flex flex-row">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" [(ngModel)]="selectedCategory">
                    <label class="form-check-label" for="inlineRadio1">In-Store Purchase</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2" [(ngModel)]="selectedCategory">
                    <label class="form-check-label" for="inlineRadio2">Direct Shipment</label>
                </div>
            </div>

            <form>
                <div class="form-group" *ngIf="selectedCategory == 'option1'">
                    <label for="exampleInputEmail1">Enter Device IMEI</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="IMEI">
                </div>

                <div class="form-group" *ngIf="selectedCategory == 'option2'">
                    <label for="exampleInputEmail1">Device Name or SKU</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp"
                        placeholder="Device Name oor Sku">
                </div>
            </form>

            <div class="mt-auto ml-auto">
                <button type="button" class="btn btn-outline-primary m-1">Back</button>
                <button type="button" class="btn btn-primary m-1">Add Trade-In</button>
                <button type="button" class="btn btn-primary m-1">Submit</button>
            </div>


        </div>

        <div class="col-sm-3">
            <app-sideCartPanel></app-sideCartPanel>
        </div>
    </div>
</div>
