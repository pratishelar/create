<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-sm-9 customerform p-5">
      <h4 class="mt-2 mb-2">Select Hardware</h4>

      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="pills-home-tab"
            data-toggle="pill"
            href="#pills-home"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
            >New Device</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="pills-profile-tab"
            data-toggle="pill"
            href="#pills-profile"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Sim Only</a
          >
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <app-newDevice></app-newDevice>
        </div>
        <div
          class="tab-pane fade"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
        >
          <app-simOnly></app-simOnly>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <button
            type="button"
            class="btn btn-outline-primary btn-sm float-left"
            routerLink="/PhoneNumberSelection"
          >
            Back to Phone Number
          </button>

          <button
            type="button"
            class="btn btn-primary btn-sm float-right"
            routerLink="/DeviceSelection"
          >
            Save and continue to Device
          </button>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <app-sideCartPanel></app-sideCartPanel>
    </div>
  </div>
</div>
