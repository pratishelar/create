<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-sm-9 customerform p-4">

            <h4 class="mt-2 mb-2">Customer Information</h4>

            <ul class="nav nav-tabs" id="myTab">
                <li class="nav-item">
                    <a class="nav-link active" id="detail" data-toggle="tab" href="#details" role="tab"
                        aria-controls="Customer" aria-selected="true">Details</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" id="linesAndDevice" data-toggle="tab" href="#linesAndDevices" role="tab"
                        aria-controls="linesAndDevices" aria-selected="false">Lines and Devices</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" id="payments" data-toggle="tab" href="#payment" role="tab"
                        aria-controls="payment" aria-selected="false">Payment</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" id="promotions" data-toggle="tab" href="#promotion" role="tab"
                        aria-controls="promotion" aria-selected="false">Promotion</a>
                </li>

            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="details" role="tabpanel" aria-labelledby="details-tab">
                    <app-details></app-details>
                </div>
                <div class="tab-pane fade" id="linesAndDevices" role="tabpanel" aria-labelledby="linesAndDevices-tab">
                    <app-linesAndDevices></app-linesAndDevices>
                </div>
                <div class="tab-pane fade" id="payment" role="tabpanel" aria-labelledby="payment-tab">
                    <app-payment></app-payment>
                </div>
                <div class="tab-pane fade" id="promotion" role="tabpanel" aria-labelledby="promotion-tab">
                    <app-promotion></app-promotion>
                </div>
            </div>

            <!-- <button type="button" class="btn btn-primary btn-sm float-right mr-3"
          *ngIf="lineType == 'internet' || lineType == 'prepaid'">Save and select number</button> -->
        </div>

        <div class="col-sm-3">
            <app-sideCartPanel></app-sideCartPanel>
        </div>
    </div>
</div>
