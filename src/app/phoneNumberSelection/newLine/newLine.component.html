<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label
        for="exampleFormControlSelect1"
        class="col-form-label col-form-label-sm"
        >Select Pool</label
      >
      <select
        class="form-control form-control-sm"
        id="exampleFormControlSelect1"
      >
        <option>Toronto</option>
        <option>Vancouver</option>
        <option>Edmonton</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1" class="col-form-label col-form-label-sm"
        >Select Number</label
      >
      <input
        type="text"
        class="form-control form-control-sm"
        id="exampleInputEmail1"
        aria-describedby="Number"
        placeholder="Search number"
      />
    </div>

    <button type="button" class="btn btn-primary btn-sm float-right">
      Search
    </button>
  </div>
  <div class="col-sm-8">
    <h5>Available Numbers:</h5>

    <div class="row m-2">
      <div
        class="col-sm-4 mb-2"
        *ngFor="let telephoneNumber of telephoneNumbers; let i = index"
      >
        <input
          type="radio"
          class="form-check-input"
          name="inlineRadioOptions{{ i }}"
          id="inlineRadio{{ i }}"
          value="{{ telephoneNumber.telephoneNumber }}"
        />
        <label for="inlineRadio{{ i }}" class="form-check-label">
          {{ telephoneNumber.telephoneNumber }}</label
        >
      </div>
    </div>
  </div>
</div>
